<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyricify - Lyric Card Maker</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <p class="notification" id="notification"></p>

  <nav class="navbar">
    <img src="./logo.png" alt="" srcset="" />
    <div>Lyric<span>ify</span></div>
  </nav>
  <div class="container">
    <div class="card-container">
      <div class="card">
        <h2>Search</h2>
        <div class="search-container">
          <input type="text" name="search-song" id="search-song" placeholder="Seach your song" />
          <div class="search-song-btn" id="search-song-btn">
            <img src="./search-icon.svg" alt="" />
          </div>
        </div>
        <div class="song-result" id="song-result">
          <!-- <div class="song-card">
                        <img src="./logo.png" alt="">
                        <div class="song-details">
                            <p> </p>
                            <p></p>
                            <p></p>
                        </div>
                    </div> -->
        </div>
      </div>
      <div class="card lyrics-card" id="lyrics-card">
        <h2>Lyrics Review</h2>
        <div class="clicked-song" id="clicked-song"></div>
        <div class="lyric-of-song" id="lyric-of-song"></div>
      </div>
      <div class="card">
        <h2>Lyrics Card</h2>
        <div class="lyric-jpg-container" id="lyric-jpg-container">
          <div class="card-jpg" id="card-jpg">
            <!-- image will go here -->
            <div class="song-name-artist">
              <img src="./logo.png" width="50px" height="50px" alt="" srcset="">
              <div>
                <h4>Song Name</h4>
                <p>~ Chandan</p>
              </div>
            </div>
            <div class="final-lyric">
              <p>Lorem ipsum dolor sit amet</p>
              <p>consectetur adipisicing elit. </p>
              <p>Commodi sequi qui eum delectus modi</p>
              <p>alias soluta accusamus,</p>
              <p>dicta totam deleniti esse corrupti </p>
              <p>reiciendis eveniet voluptas nostrum</p>
            </div>
          </div>
          <div class="customize-bar">
            <div>
              <input type="color" name="bg-color-picker" id="bg-color-picker" value="#787878">
              <p>card-color</p>
            </div>
            <div>
              <input type="color" name="font-color-picker" id="font-color-picker" value="#292900">
              <p>font-color</p>
            </div>
            <div>
              <button><b>B</b></button>
              <p>Bold</p>
            </div>
            <div>
              <button>I</button>
              <p>Italic</p>
            </div>
            <div>
              <label for="lyric-font-style">Aa</label>
              <select name="lyric-font-style" id="lyric-font-style">
                <option value="1">Segoe UI</option>
                <option value="1">Tahoma</option>
                <option value="1">Geneva</option>
                <option value="1">Verdana</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyricify - Lyric Card Maker</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Basic&family=Bitcount+Grid+Double:wght@100..900&family=Gabriela&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Style+Script&display=swap"
    rel="stylesheet">

  <!-- api for download card -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body>
  <p class="notification" id="notification"></p>

  <nav class="navbar">
    <img src="./logo.png" alt="" srcset="" />
    <div>Lyric<span>ify</span></div>
  </nav>
  <div class="container">
    <div class="card-container">
      <div class="card">
        <h2>Search</h2>
        <div class="search-container">
          <input type="text" name="search-song" id="search-song" placeholder="Seach your song" />
          <div class="search-song-btn" id="search-song-btn">
            <img src="./search-icon.svg" alt="" />
          </div>
        </div>
        <div class="song-result" id="song-result">
          <!-- <div class="song-card">
                        <img src="./logo.png" alt="">
                        <div class="song-details">
                            <p> </p>
                            <p></p>
                            <p></p>
                        </div>
                    </div> -->
        </div>
      </div>
      <div class="card lyrics-card" id="lyrics-card">
        <h2>Lyrics Review</h2>
        <img src="./circle-right-solid-full.svg" alt="" srcset="" class="create-card" id="create-card">
        <div class="clicked-song" id="clicked-song"></div>
        <div class="lyric-of-song" id="lyric-of-song"></div>
      </div>
      <div class="card">
        <h2>Lyrics Card</h2>
        <img src="./download-solid-full.svg" alt="Download Card" class="download-card" id="download-card">
        <img src="./share-solid-full.svg" alt="Share Card" class="share-card" id="share-card">
        <div class="lyric-jpg-container" id="lyric-jpg-container">
          <div class="card-jpg" id="card-jpg">
            <div class="song-name-artist" id="song-name-artist"></div>
            <div class="final-lyric" id="final-lyric"></div>
            <div class="signature-logo">@Lyricify</div>
          </div>
          <div class="customize-bar">
            <div>
              <input type="color" name="bg-color-picker" id="bg-color-picker" value="#6aa8ff">
              <p>card-color</p>
            </div>
            <div>
              <input type="color" name="font-color-picker" id="font-color-picker" value="#000000">
              <p>font-color</p>
            </div>
            <div id="bold-lyric">
              <button><b>B</b></button>
              <p>Bold</p>
            </div>
            <div id="italic-text">
              <button>I</button>
              <p>Italic</p>
            </div>
            <div>
              <label for="lyric-font-style">Aa</label>
              <select name="lyric-font-style" id="lyric-font-style">
                <option value="Libre Baskerville">Libre</option>
                <option value="Style Script">StyleScript</option>
                <option value="Basic">Basic</option>
                <option value="cursive">cursive</option>
                <option value="sans-serif">SansSerif</option>
                <option value="serif" selected>Serif</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./card-maker.js"></script>
</body>

</html>
